      <div class="body">

  <div class="contain">
    <div class="bottomLayer">
      <div class="left">
        <div> Play Online ?</div>
        <p> Enter the player detail </p>
        <button class="btn btn-slide btn-slide-start" onclick="newGame = new OnLineGame()"> START</button>

      </div>
      <div class="right">
        <div> Play Offline ?</div>
        <p> Enter the players detail</p>
        <button class="btn btn-slide btn-slide-start" onclick="newGame = new Game()">START</button>
      </div>
    </div>

    <div class="topLayer">

      <div class="topLeft">
        <div class="online header">Play Online</div>
        <div class="start">
          <input id="p1" type="text" class="inputs" placeholder="Player Name"/>

        </div>
        <div>
<!--        <button class="button button1" onclick="newGame.white()" id="whiteP1Button">White</button>-->
<!--        <button class="button button2"  onclick="newGame.black()" id="blackP1Button">Black</button>-->
      </div>
        <div class="start-contain">
          <button class="btn btn-start" id="p1Start" onclick="newGame.run()">START</button>
        </div>
      </div>

      <div class="topRight">
        <div class="offline header">Play Offline</div>
        <div class="offline start-inputs">
          <input id="p2p1" type="text" class="inputs" placeholder="Player One"/>
          <input id="p2p2" type="text" class="inputs" placeholder="Player two"/>
        </div>
        <label id="label">Choose color for player one:</label>
        <div>
        <button class="button button1" id="white2PBtn" onclick="newGame.white()">White</button>
        <button class="button button2" id="black2PBtn" onclick="newGame.black()">Black</button>
      </div>

        <div class="offline start-contain">
          <button class="btn btn-start" onclick="newGame.run()" id="p2Start" disabled>START</button>
        </div>
      </div>

    </div>

  </div>
  <div id="automatching">
      <h1>Automatching...</h1>
      <h2 id="atTimer">00:00</h2>
      <h5 id="msg"></h5>
      <a href="py/index.py?user=top&color=black">Hello</a>
  </div>
</div>
